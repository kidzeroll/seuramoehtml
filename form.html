<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <link href="css/sb-admin-2.min.css" rel="stylesheet" />
    <link
      href="vendor/datatables/dataTables.bootstrap4.min.css"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <!-- body -->
      <div class="card card-body shadow bg-white">
        <!-- tittle -->
        <div class="head text-center mt-3">
          <img src="/img/kop.png" alt="kop bpkp" />
          <h3 class="text-dark font-weight-bold m-0 mt-3 mb-3">
            Silahkan Masukkan Data<br />dan Tujuan anda
          </h3>
        </div>
        <!-- end tittle -->

        <!-- row -->
        <div class="row mt-2">
          <div class="col-lg-12 mb-3">
            <div class="bg-white">
              <div class="pr-5 pl-5 pt-3">
                <form class="user" method="POST" action="">
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="nama_lengkap"
                      placeholder="Nama Lengkap"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="email"
                      class="form-control"
                      name="email"
                      placeholder="Email"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="instansi"
                      placeholder="instansi"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="alamat_lengkap"
                      placeholder="Alamat Lengkap"
                      required
                    />
                  </div>
                  <div class="form-group">
                    <input
                      type="text"
                      class="form-control"
                      name="no_telp"
                      placeholder="No Hp"
                      required
                    />
                  </div>
                  <div class="form-group ml-auto">
                    <input
                      type="file"
                      class="form-control-file"
                      name="nama_file"
                      placeholder=""
                      required
                    />
                  </div>
                  <div class="form-group">
                    <textarea
                      name="keterangan"
                      rows="3"
                      class="form-control"
                      placeholder="Keterangan"
                    ></textarea>
                  </div>

                  <button
                    type="submit"
                    name="bsimpan"
                    class="btn btn-primary btn-user btn-block"
                  >
                    Kirim
                  </button>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- end row -->

        <footer class="sticky-footer bg-white">
          <div class="container my-auto">
            <div class="copyright text-center my-auto">
              <span>Created By Muhammad Haykal 2021</span>
            </div>
          </div>
        </footer>
      </div>
      <!-- end body -->
    </div>
  </body>
</html>
